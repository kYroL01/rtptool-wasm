<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>rtptool.wasm</title>
    <style>
      html, body {
        margin: 0;
        width: 100%;
        height: 100%
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
    <link rel="icon" href="https://github.blog/wp-content/uploads/2019/01/cropped-github-favicon-512.png?fit=32%2C32" sizes="32x32" />
  </head>
  <body>
    <img src="https://user-images.githubusercontent.com/1423657/138568920-5f11853d-029a-405d-96f6-5ea089ca6edd.png" width=200 /><br/>
    <h2>RTPTOOL.WASM</h2>
    <audio id="output-audio" controls></audio><br />
    <br />
    <input
      type="button"
      id="loadFilePcap"
      value="Load G711 PCAP"
      onclick="document.getElementById('pcap').click();"
    />
    <input type="file" style="display:none;" id="pcap" name="pcap" />
    <br />
    <select id="ssrcs" hidden>
      <option value="" selected="selected"></option>
    </select>
    <p id="message" />
    <script src="wasm/dist/rtptool.js"></script>
    <script src="wasm/dist/script.js"></script>
    
    <div style="position:fixed; right:0; top:0; width: auto; height: 200px;">
      <a href="https://github.com/lmangani/rtptool-wasm"><img loading="lazy" width="149" height="149" src="https://github.blog/wp-content/uploads/2008/12/forkme_right_darkblue_121621.png?resize=149%2C149" class="attachment-full size-full" alt="Fork me on GitHub" data-recalc-dims="1"></a>
    </div>
    
    <br>
      <p>
        <center>
        <i>Need a PCAP? Here's a quick <a href="https://wiki.wireshark.org/SampleCaptures?action=AttachFile&do=get&target=sip-rtp-g711.pcap">g711 sample</a></i><br>
        <i>Note there is no upload/sharing anywhere.<br>All data remains safely in your browser!</i><br>
        </center>
      </p>
    
  </body>
</html>
